<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    {% block title %}<title>Cybergram</title>{% endblock %}
</head>
<body>
{% block nav %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3 mb-4">
        <div class="container">
            <a class="navbar-brand" style="font-family: 'Lemon', serif; font-size: 25px;
                background: #FFCB1F;
                background: linear-gradient(to right, #FFCB1F 42%, #FF1A16 81%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;" href="{% url 'webapp:home' %}">
                <span>Cybergram</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <div class="navbar-nav">
                    {% block menu %}
                        <a class="nav-link" href="#">Add Post</a>
                    {% endblock %}
                </div>
                {% block search %}
                    <a class="nav-link" href="#">Search</a>
                {% endblock %}
                <div class="log_in" style="display: flex">
                    {% block log_in %}
                        {% if not request.user.is_authenticated %}
                            <a class="nav-link" style="font-size: 30px;
                                    background: linear-gradient(to right, #FFCB1F 42%, #FF1A16 81%);
                                    -webkit-background-clip: text;
                                    -webkit-text-fill-color: transparent;"
                               href="{% url 'accounts:login' %}?next={{ request.get_full_path }}">
                                <i class="bi bi-person-fill-up"></i>
                            </a>
                            <a class="nav-link ms-3" style="font-size: 30px;
                                    background: linear-gradient(to right, #FFCB1F 42%, #FF1A16 81%);
                                    -webkit-background-clip: text;
                                    -webkit-text-fill-color: transparent;"
                               href="{% url 'accounts:register' %}?next={{ request.get_full_path }}">
                                <i class="bi bi-person-fill-add"></i>
                            </a>
                        {% else %}
                            <a class="nav-link" style="font-size: 30px;
                                    background: linear-gradient(to right, #FFCB1F 42%, #FF1A16 81%);
                                    -webkit-background-clip: text;
                                    -webkit-text-fill-color: transparent;"
                               href="{% url 'accounts:user_detail' pk=request.user.pk %}">
                                <i class="bi bi-person-fill-check"></i>
                            </a>
                        {% endif %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </nav>
{% endblock %}
<div class="container">
    {% block main %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
