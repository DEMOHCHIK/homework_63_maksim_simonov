{% extends 'base.html' %}
{% block main %}
    {% for post in posts %}
        <img src="#" alt="">
        <a style="color: black; text-decoration: none;"
                  href="#"><b>{{ post.author.username }}</b></a><br>
        <img class="mb-2" style="width: 800px" src="{{ post.image.url }}" alt="{{ post.title }}">
        <div class="mb-4">
            <div style="font-size: 30px;">
                <i class="bi bi-heart"></i>
                <i class="bi bi-chat ms-3"></i>
            </div>
            <span><b>Нравится: {{ post.like_count }}</b></span><br>
            <span><a style="color: black; text-decoration: none;"
                  href="#"><b>{{ post.author.username }}</b></a> {{ post.title }}
            </span><br>
            <span>{{ post.description }}</span><br>
            <span style="color: #8f8f8f">Все комментарии ({{ post.comment_count }})</span><br>
            <span style="color: #8f8f8f">{{ post.time_since_post }} ago</span>
        </div>
    {% endfor %}
{% endblock %}
