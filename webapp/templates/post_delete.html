{% extends 'base.html' %}
{% block main %}
    <h1>Вы точно хотите удалить пост "{{ post.title }}"?</h1>
    <form style="display: inline;" method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Удалить</button>
    </form>
    <a class="btn btn-primary ms-3" href="{% url 'webapp:post_detail' pk=post.pk %}">Отмена</a>
{% endblock %}
